<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <title>Login</title>
    <style>
        .center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container center-container">
    <h1 id="examByteHeadline">ExamByte</h1>
    <h3 id="subHeadline">Generischer Spruch um professionell zu klingen</h3>

    <div th:if="${user}" class="text-center">
        <h2> Hallo <span th:text="${user}">Max Mustermann</span> </h2>
        <form th:action="@{/logout}" method="post">
            <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
            <input class="btn btn-dark mt-3" type="submit" value="Logout">
        </form>
        <a href="/dashboard" class="btn btn-dark mt-3">Beam me up, Scotty!</a>
        <a href="/user" class="btn btn-dark mt-3">Was diese App jetzt über dich weiß...</a>
    </div>

    <div th:unless="${user}" class="text-center mt-3">
        <a href="/oauth2/authorization/github" class="btn btn-dark">Login mit GitHub</a>
    </div>
</div>
</body>
</html>
